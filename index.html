<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Real-time Character Counter</h1>
                    <input type="text" placeholder="Please write your text here..." id="input">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p class="total">Total Character : <span id="total">0</span></p>
                </div>
                <div class="col-6">
                    <p class="remain">Remaining : <span id="remaining">50</span></p>
                </div>
            </div>
        </div>
    </section>
    <script>
       document.addEventListener('DOMContentLoaded', (event) => {
    const textInput = document.getElementById('input');
    const increaseCount = document.getElementById('total');
    const decreaseCount = document.getElementById('remaining');

    let total = 0;
    let remain = 50; // Set initial value for the decrease count

    textInput.addEventListener('input', (event) => {
        const currentLength = event.target.value.length;
        const previousLength = total;

        if(remain==0){
            alert("Character Reach")
        }
        else if (currentLength > previousLength) {
            total++;
            remain--;
        } else if (currentLength < previousLength) {
            total--;
            remain++;
        }

        increaseCount.textContent = total;
        decreaseCount.textContent = remain;
    });
});

    </script>
</body>
</html>
